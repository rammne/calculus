<!DOCTYPE html>
<html>
<head>
    <title>Integration Image Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .image-container { margin-bottom: 20px; }
        img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        h1, h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Integration Image Test</h1>
    
    <div class="image-container">
        <h2>Testing integration.png:</h2>
        <img src="images/integration by substitution/integration.png" alt="Integration Rules (no space)">
    </div>
    
    <div class="image-container">
        <h2>Testing integration with space:</h2>
        <img src="images/integration by substitution/integration .png" alt="Integration Rules (with space)">
    </div>
    
    <div class="image-container">
        <h2>Testing derivative 1:</h2>
        <img src="images/integration by substitution/derivative 1.png" alt="Derivative 1">
    </div>
    
    <div class="image-container">
        <h2>Testing constant rule:</h2>
        <img src="images/integration by substitution/constant rule.png" alt="Constant Rule">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('img').forEach(function(img) {
                img.addEventListener('error', function() {
                    this.style.border = '2px solid red';
                    const errorMsg = document.createElement('p');
                    errorMsg.style.color = 'red';
                    errorMsg.textContent = 'Error loading image: ' + this.src;
                    this.parentNode.appendChild(errorMsg);
                });
                
                img.addEventListener('load', function() {
                    this.style.border = '2px solid green';
                    const successMsg = document.createElement('p');
                    successMsg.style.color = 'green';
                    successMsg.textContent = 'Image loaded successfully!';
                    this.parentNode.appendChild(successMsg);
                });
            });
        });
    </script>
</body>
</html>
